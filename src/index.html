<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta description -->
    <meta
      name="description"
      content="The Khnami Center provides palliative care to the elderly and adult population of Yerevan and the surrounding regions."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/CSS/general.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="./assets/CSS/queries.css" />
    <!-- Google Fonts Aleo + Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/content/images/favicon.png"
    />
    <title>Khnami &mdash; Palliative care center</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header flex--centered-vertically">
      <!-- Header Navigation -->
      <nav class="header-nav flex--centered-vertically">
      <!-- logo link -->
        <a href="#" class="btn header-link header-link--home"><img
          src="./assets/content/images/logo.png"
          alt="Khnami Logo"
          class="header-logo-img"
        /></abtn >
        <!-- header nav links -->
        <a href="#" class="btn header-link header-link--our-services">Services</a>
        <a href="#" class="btn header-link header-link--gallery">Gallery</a>
        <a href="#" class="btn header-link header-link--staff">Staff</a>
        <a href="#" class="btn header-link header-link--contact">Contact</a>
      </nav>
      <!-- header contact links -->
      <div class="header-contact">
      <div class="header-contact-container flex--centered-vertically">
        <address class="header-address grid">
          <!-- map location -->
          <a href="#" class="header-address-box flex--centered-vertically address-link" onclick='window.open("https://www.google.com/maps/place/Armenikum+Center,+Yerevan,+Armenia/@40.1820196,44.4413562,18.7z/data=!4m5!3m4!1s0x406abdf21a593b07:0x75b2d27a9ae3618!8m2!3d40.1820435!4d44.4413468!5m1!1e4?hl=en");return false;'>
            <ion-icon name="navigate-outline" class="header-icon"></ion-icon>
            <div class="header-address-text"><p class="address-text">Gusan Sherami 2, Yerevan</p></div>
          </a>
          <!-- Phone Number  -->
          <a href="#" class="header-address-box flex--centered-vertically address-link"
          href="tel:+37493577539">
            <ion-icon name="call-outline" class="header-icon"></ion-icon>
            <div class="header-address-text"><p class="address-text">(+374) 93 577539</p></div>
          </a>
         <!-- class="btn ">
          <a  class="btn a">  -->
        </address>
      </div>  
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- HERO SECTION -->
      <section class="section-hero">
        <div class="hero container grid grid--2-cols centered--vertically">
          <!-- hero text -->
          <div class="hero-text-box grid">
            <!-- hero headline -->
            <h1 class="heading-primary">Palliative care with dignity and kindness</h1>
            <!-- hero description -->
            <p class="hero-description">The Khnami Center provides palliative care to the elderly and adult population of Yerevan and the surrounding regions.</p>
            <!-- hero cta -->
            <a href="#" class="btn hero-cta-btn">Book a free consultation</a>
          </div>
          <div class="hero-img-box">
            <img src="./assets/content/images/Personnel 1 - cropped-enhanced.png" alt="Khnami Center nurses smiling for a group personnel picture" class="hero-img shadow">
          </div>
        </div>
      </section>
      <!-- Cooperations SECTION -->
      <section class="section-cooperations">
        <div class="cooperations container">
          <p>We cooperate with</p>
          <div class="coop-logo-box flex--centered-vertically">
            <img class="coop-logo-img" src="./assets/content/images/UNFPA_logo.png" alt="UNFPA Logo">
            <img class="coop-logo-img" src="./assets/content/images/ACA_logo.png" alt="ACA Logo">
            <img class="coop-logo-img" src="./assets/content/images/FriendsHome_logo.png" alt="Friends Home Logo">
            <img class="coop-logo-img" src="./assets/content/images/Promtest_logo.png" alt="Promtest Laboratories Logo">
          </div>
        </div>
      <!-- OUR SERVICES SECTION -->
      <section class="section-our-services">
    </main>
    <!-- FOOTER -->
    <footer class="footer">
    </footer>
    <!-- icon pack -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- script for scroll support in safari browser -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <!-- js -->
    <script defer src="./assets/JS/script.js"></script>
  </body>
</html>
